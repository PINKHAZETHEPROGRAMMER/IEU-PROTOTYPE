<body>
    
    <div class="Moodnightbtn">
        <button id="theme-toggle" class="theme-btn" aria-label="Modo oscuro">üåô</button>
    </div>

    <div class="title fade-seq">
        <h2>Registrate ahora</h2>
    </div>
    
    <div class="Register-form1">
        <form class="FormForm">
            <div class="bar1 fade-seq">
                <h4>Nombre</h4>
                <label for="nombre"></label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="bar2 fade-seq">
                <h4>Apellidos</h4>
                <label for="apellidos"></label>
                <input type="text" id="apellidos" name="apellidos">
            </div>
            <div class="bar3 fade-seq">
                <h4>Correo</h4>
                <label for="email"></label>
                <input type="email" id="email" name="email">
            </div>
            <div class="bar4 fade-seq">
                <h4>Password</h4>
                <label for="password"></label>
                <input type="password" id="password" name="password">
            </div>
            <div class="bar5 fade-seq">
                <h4>Nacionalidad</h4>
                <label for="nacionalidad"></label>
                <input type="text" id="nacionalidad" name="nacionalidad">
            </div>
            <div class="Botones fade-seq">
                <button type="button" class="Regresar" id="btnregresar" aria-label="Boton Regresar">Regresar</button>
                <button type="button" class="Registrarse" id="btnregistrarse" aria-label="Boton Registrarse">Registrarse</button>
            </div>
        </form>
    </div>

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('btnregresar').addEventListener('click', function(event) {
                event.preventDefault(); 
                window.location.href = '../Inicio de sesion/login.html'; 
            });
            document.getElementById('btnregistrarse').addEventListener('click', function(event) {
                event.preventDefault(); 
                window.location.href = '../Pagina inicio/TL.html';
