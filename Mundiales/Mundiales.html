    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // Selecciona todas las tarjetas de mundiales
            const infografias = document.querySelectorAll('.contenedor-imagen');
            
            infografias.forEach(info => {
                info.addEventListener('click', (e) => {
                    // Previene que el link se active si el lector est√° prendido
                    if (ttsActive) {
                        e.preventDefault();
                    }
                    
                    // Llama a la funci√≥n de lectura
                    // (La funci√≥n 'readInfographic' la definimos abajo)
                    readInfographic(info);
                });
            });
        });

        /**
         * Funci√≥n espec√≠fica para leer las infograf√≠as de esta p√°gina.
         * Usa las variables 'ttsActive' y 'synth' de global.js
         */
        function readInfographic(element) {
            // 1. Si el lector no est√° activo (desde global.js), no hace nada
            if (!ttsActive) return;
            
            // 2. Si ya estaba hablando, detiene la lectura
            if (synth.speaking) {
                synth.cancel();
                document.querySelectorAll('.contenedor-imagen.is-reading').forEach(el => el.classList.remove('is-reading'));
                return; 
            }

            // 3. Prepara el texto (busca la etiqueta <label> adentro)
            const label = element.querySelector('label');
            if (!label) return; // No hay nada que leer

            const textoALeer = label.textContent;

            const utterance = new SpeechSynthesisUtterance(textoALeer);
            utterance.lang = 'es-MX'; // Lenguaje
            
            // 4. Resalta el post cuando empieza a hablar
            utterance.onstart = () => {
                // Quita el resaltado de otros posts
                document.querySelectorAll('.contenedor-imagen.is-reading').forEach(el => el.classList.remove('is-reading'));
                element.classList.add('is-reading');
            };
            
            // 5. Quita el resaltado cuando termina (o si hay error)
            utterance.onend = () => {
                element.classList.remove('is-reading');
            };
            utterance.onerror = () => {
                element.classList.remove('is-reading');
            };

            // 6. ¬°Habla!
            synth.speak(utterance);
        }
    
    </script>
